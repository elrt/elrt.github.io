<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #f0f0f0;
            font-size: 15px;
        }
        
        #wrapper {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #sidebar {
            width: 220px;
            background: #181818;
            padding: 25px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        }
        
        .menu-group {
            margin-bottom: 25px;
        }
        
        .menu-title {
            padding: 12px 20px;
            font-weight: 600;
            color: #707070;
            border-bottom: 1px solid #2a2a2a;
            letter-spacing: 0.5px;
        }
        
        .menu-item {
            padding: 12px 25px;
            cursor: pointer;
            color: #c0c0c0;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            display: block;
            position: relative;
            margin: 5px 0;
        }
        
        .menu-item:hover {
            background: #2a2a2a;
            color: white;
            transform: translateX(5px);
        }
        
        .menu-item.active {
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            color: white;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }
        
        .menu-item.active:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: white;
        }
        
        #main {
            flex: 1;
            padding: 30px;
            background: #1e1e1e;
            overflow-y: auto;
        }
        
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .content-section.active {
            display: block;
        }
        
        .status-card {
            background: #252525;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-3px);
        }
        
        .status-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #4CAF50;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        
        .status-title:before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="sidebar">
            <div class="menu-group">
                <div class="menu-title">Navigation</div>
                <div class="menu-item active" data-section="main">Main</div>
                <a href="https://recubeim.leafprod.xyz" class="menu-item" target="_blank">Recubeim</a>
            </div>
        </div>
        
        <div id="main">
            <div id="main-section" class="content-section active">
                <div class="status-card">
                    <div class="status-title">Main</div>
                    <p>Welcome to the Leafprod official site.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item:not([href])');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    const sectionId = this.getAttribute('data-section');
                    document.querySelectorAll('.content-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    document.getElementById(`${sectionId}-section`).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
